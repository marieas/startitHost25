<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let superSecretMessage = ''
        let codeSelection = ['Banan', 'Jalapenos', 'Ananas', 'Reddik', 'Nepe', 'Eple']

        updateView()
        function updateView(){
            document.getElementById('app').innerHTML = `
            <button onclick="getSuperSecretMessage()"></button>
            ${superSecretMessage}
            ` 
        }

        function getSuperSecretMessage(){
            //Gå gjennom alle elementer i arrayet
            //Hente ut bokstaven på index 0 i hvert element 
            //lagre bokstavene i en variabel (superSecretMessage)
            //ferdig med alle elementene - oppdater view

            for(let i=0; i<codeSelection.length; i++){
                let currentWord = codeSelection[i]
                superSecretMessage += currentWord[0]
            }
            updateView()
        }
    </script>
</body>
</html>
